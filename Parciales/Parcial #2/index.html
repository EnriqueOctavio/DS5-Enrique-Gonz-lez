<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Bandera de países</h1>
        <div class="guatemala">
            <div class="guatemala-col-1"></div>
            <div class="guatemala-col-2">
                <div class="centro-guatemala"></div>
            </div>
            <div class="guatemala-col-1"></div>
        </div>
        <h2>Guatemala</h2>
        <div class="banderas-container">
            <div class="panama-container">
                <div class="panama">
                    <div class="panama-col-1">
                        <div class="panama-col-1-1">
                            <div class="panama-col-1-1-punto"></div>
                        </div>
                        <div class="panama-col-1-2"></div>
                    </div>
                    <div class="panama-col-2">
                        <div class="panama-col-2-1"></div>
                        <div class="panama-col-2-2">
                            <div class="panama-col-2-2-punto"></div>
                        </div>
                    </div>
                </div>
                <h2>Panamá</h2>
            </div>
            <div class="belice-container">
                <div class="belice">
                    <div class="belice-row-1"></div>
                    <div class="belice-row-2">
                        <div class="belice-row-2-punto"></div>
                    </div>
                    <div class="belice-row-1"></div>
                </div>
                <h2>Belice</h2>
            </div>
            <div class="peru-container">
                <div class="peru">
                    <div class="peru-col-1"></div>
                    <div class="peru-col-2"></div>
                    <div class="peru-col-1"></div>
                </div>
                <h2>Perú</h2>
            </div>
        </div>
    </main>
</body>
</html>
